<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div class="wrapper__slider">
        <div class="wrapper__slider-counter">
            <div class="wrapper__slider-prev">
                <img src="icons/left.svg" alt="prev">
            </div>
            <span id="current">03</span>
            /
            <span id="total">04</span>
            <div class="wrapper__slider-next">
                <img src="icons/right.svg" alt="next">
            </div>
        </div>
        <div class="wrapper__slider-wrapper">
            <div class="wrapper__slider-inner">
                <div class="wrapper__slide">
                    <img src="img/slider/pepper.jpg" alt="pepper">
                </div>
                <div class="wrapper__slide">
                    <img src="img/slider/food-12.jpg" alt="food">
                </div>
                <div class="wrapper__slide">
                    <img src="img/slider/olive-oil.jpg" alt="oil">
                </div>
                <div class="wrapper__slide">
                    <img src="img/slider/paprika.jpg" alt="paprika">
                </div>
            </div>
        </div>
        <div class="carousel-indicators">
        </div>
        </div>
        <script src="index.js"></script>
